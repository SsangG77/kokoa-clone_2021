<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>26:97</span>
        </div>
        <div class="status-bar__column">
            <span>142%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            
                <span class="find-screen__icon">
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
            
                <span class="find-screen__icon">

                    </a>

                </span>
            
        
            
            
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
             <img src="sangjin.jpg" class="user-component__avatar user-component__avatar--xl" />
             <div class="user-component__text">
                 <h4 class="user-component__title">Ssang Jin</h4>
                 <h6 class="user-component__subtitle more-subtitle">+82 010-7243-5352 
                    <span class="more-exclamation"><i class="fas fa-exclamation-circle"></i></span>
                 </h6>
                
             </div>
            </div>
     
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
         </div>
         <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-inbox"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggesstions</h4>
            <div class="more-suggestions__icons-group">
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-user-friends fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Friends</span>
                    </div>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Gems</span>
                    </div>
                </div>
            </div>
            
        </div>
